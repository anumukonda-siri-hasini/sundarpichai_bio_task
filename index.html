<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          background: url('https://www.pixelstalk.net/wp-content/uploads/2016/07/Peaceful-Desktop-Backgrounds.jpeg') no-repeat center center fixed;
          background-size: cover;
          font-family: Arial, sans-serif;
        }
    
        .form-container {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(8px);
          padding: 40px;
          width: 400px;
          margin: 80px auto;
          border-radius: 10px;
          box-shadow: 0 0 15px rgba(0,0,0,0.5);
          color: white;
        }
    
        h2 {
          text-align: center;
          margin-bottom: 25px;
        }
    
        label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
        }
    
        input, textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: none;
          border-radius: 5px;
        }
    
        input[type="radio"] {
          width: auto;
          margin-right: 10px;
        }
    
        button {
          width: 100%;
          padding: 10px;
          background-color: white;
          color: rgb(246, 250, 250);
          border: none;
          border-radius: 5px;
          font-weight: bold;
          cursor: pointer;
        }
    
        button:hover {
          background-color: #ccc;
        }
    
        .login-link {
          text-align: center;
          margin-top: 15px;
        }
    
        .login-link a {
          color: #f9f9f9;
          text-decoration: underline;
        }
      </style>
    
</head>

<body>
    <form action="">
 
    <h1>REGISTER</h1>
    <P>
        <input type="name"
         placeholder="enter name"
        name="name" id="name"required/>
    </P>
    <P>
        <input type="email"
         placeholder="enter email"
        name="email" id="email"required/>
    </P>
    <P>
        <input type="password"
         placeholder="create password"
        name="password" id="password"required/>
    </P>
    <P>
        <input type="password"
         placeholder="re-type password"
        name="confirm-password" id="confirm-password"required/>
    </P>
    <P>
        <input type="radio"id="male" name="gender"/>
         <label for="male" >Male </label>
         <input type="radio"id="female" name="gender"/>
         <label for="female" >Female </label>
    </P>
    <P>
        <input type="number"
         placeholder="phone number"
        name="phone number" id="phone number"required/>
    </P>
    <P>
        <lable for="date of birth">date of birth</lable>
        <input type="date"/>
        </P>
        <button>submit</button>
        <a href="./login.html">click here to go login page</a>
    </form>
  
</body>
</html>
