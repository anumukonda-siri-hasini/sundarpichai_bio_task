    .gallery {
      display: grid;

      padding: 10px;
      max-width: 1000px;

    }
    .gallery img {

      height: 150px;
      object-fit: cover;

    .gallery img.center {
      grid-column: 3 / 4;     
      grid-row: 3 / 4;          
      transform: scale(1.1);    
      z-index: 2;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
