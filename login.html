<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          background: url('https://www.pixelstalk.net/wp-content/uploads/2016/07/Peaceful-Desktop-Backgrounds.jpeg') no-repeat center center fixed;
          background-size: cover;
          font-family: Arial, sans-serif;
        }
    
        .login-container {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(8px);
          padding: 40px;
          width: 400px;
          margin: 120px auto;
          border-radius: 10px;
          box-shadow: 0 0 15px rgba(0,0,0,0.5);
          color: white;
          text-align: center;
        }
    
        h2 {
          margin-bottom: 25px;
        }
    
        input {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: none;
          border-radius: 5px;
        }
    
        button {
          width: 100%;
          padding: 10px;
          background-color: white;
          color: black;
          border: none;
          border-radius: 5px;
          font-weight: bold;
          cursor: pointer;
        }
    
        button:hover {
          background-color: #ccc;
        }
      </style>
</head>
<body>
    <form action="">
        <h1>LOGIN</h1>
    <P>
        <input type="email"
         placeholder=" enter username"
        name="email" id="email"required/>
    </P>
    <P>
        <input type="password"
         placeholder="password"
        name="password" id="password"required/>
    </P>
    <button>login</button>
    <a href="https://www.login.gov/help/trouble-signing-in/forgot-your-password/"> forgot password </a>
    <p>
    <a href="./blog.html">click here to go into blog page</a>
</p>
    </form>
</body>
</html>
